<!DOCTYPE html>
<html>
<head>
    <title>Matematica. IVA y descuento</title>
</head>
<body>
    <script>
       var price = 1112;
       var pricePlusIva = price * 1.21;
       var discount = pricePlusIva * 0.25;
       price = pricePlusIva - discount;
       console.log('El precio con IVA es de ' + pricePlusIva);
       console.log('El descuento es de ' + discount + ' sobre el precio con IVA');
       console.log('El precio con el descuento es ' + price);
    </script>
</body>
</html>
