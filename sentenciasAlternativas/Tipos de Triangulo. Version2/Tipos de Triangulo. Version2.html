<!DOCTYPE html>
<html>
  <head>
    <title>Matematica. Tipos de Triangulo. Version2</title>
  </head>
  <body>
    <script>
    {
      let a = 24;
      let b = 34;
      let c = 3;
      let mayor;
      if (a >= b) {
        mayor = a;
      } else {
        mayor = b;
      }
      if (c >= mayor) {
        mayor = c;
      }
      let esTriangulo = mayor < (a + b + c) - mayor;
      let msg = "Los lados " + a + ", " + b + " y " + c;
      if (!esTriangulo) {
        msg += " NO";
      }
      msg += " forman un triangulo";
      if (esTriangulo) {
        if (a == b && b == c) {
          msg += "equilatero";
        } else if (a == b || b == c || c == a) {
          msg += "isosceles";
        } else {
          msg += "escaleno";
        }
      }
      console.log(msg);
    }
    </script>
  </body>
</html>
