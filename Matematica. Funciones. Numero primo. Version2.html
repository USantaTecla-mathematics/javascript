<!DOCTYPE html>
<html>
  <head>
    <title>Matematica. Numero primo. Version2</title>
  </head>
  <body>
    <script>
      {
        function prime(number) {
          if (number == 1) {
            return true;
          }
          let next = 2;
          while (number % next != 0) {
            next++;
          }
          return number == next;
        }
        let sumPrimes = 0;
        for (let i = 1; i <= 10; i++) {
          if (prime(i)) {
            sumPrimes += i;
          }
        }
        console.log("Suma de primos en los 10 primeros nÃºmeros:" + sumPrimes);
        let primes = 0;
        let magnitude = 1;
        do {
          while (!prime(magnitude)) {
            magnitude++;
          }
          primes++;
          sumPrimes += magnitude;
          magnitude++;
        } while (primes < 10);
        console.log("Suma de los 10 primeros primos:" + sumPrimes);
      }
    </script>
  </body>
</html>
