<!DOCTYPE html>
<html>
  <head>
    <title>Matematica. Tabla de multiplicar. Version1</title>
  </head>
  <body>
    <script>
      {
        let table = 3;
        let times = 1;
        while (times <= 10) {
          console.log(table + " * " + times + " = " + (table * times));
          times++;
        }
      }
    </script>
  </body>
</html>
