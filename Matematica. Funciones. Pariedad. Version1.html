    <script>

        function isEven(value) {
            return value % 2 == 0;
        }
        let number = 18;
        let answer;
        if (isEven(number)) {
            answer = "SI";
        } else {
            answer = "NO";
        }
        console.log(number + " " + answer + " es par.");
    }
    </script>
