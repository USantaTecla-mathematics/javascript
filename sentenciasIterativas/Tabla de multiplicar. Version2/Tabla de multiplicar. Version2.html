<!DOCTYPE html>
<html>
  <head>
    <title>Matematica. Tabla de multiplicar. Version2</title>
  </head>
  <body>
    <script>
      {
       let table = 5;
       let times = 0;
       while (times < 10) {
          times++;
       console.log(table + " * " + times + " = " + (table * times)); 
      }
      }
    </script>
  </body>
</html>
