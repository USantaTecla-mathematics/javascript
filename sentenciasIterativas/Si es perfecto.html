<!DOCTYPE html>
<html>
<head>
    <title>Matematica. Si es perfecto</title>
</head>
<body>
    <script>
        {
        let number = 28;
        let acu = 0;
        for (let i = 1; i < number; i++) {
            if (number % i == 0) {
                acu += i;
            }
        }
        let msg = "El numero" + " " + number;
        if (number == acu) {
            msg += " si ";
        } else {
            msg += " no ";
        }
        console.log(msg + "es perfecto");
        }
    </script>
</body>
</html>
