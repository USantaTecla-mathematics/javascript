<!DOCTYPE html>
<html>

<head>
    <title>Matematica. Tabla de multiplicar</title>
</head>

<body>
    <script>
        {
            function showMultiplyTable(number) {
                for (let i = 1; i <= 10; i++) {
                    console.log(number + " * " + i + " = " + number * i);
                }
            }

            for (let i = 0; i < 10; i++) {
                showMultiplyTable(i);
            }
        }
    </script>
</body>
</html>
