<!DOCTYPE html>
<html>
  <head>
    <title>Matematica. Tabla de multiplicar. Version3</title>
  </head>
  <body>
    <script>
      {
        let table = 7;
        let times = 0;
        do {
          times++;
          console.log(table + " * " + times + " = " + (table * times));
        } while (times < 10);
      }
    </script>
  </body>
</html>
