<!DOCTYPE html>
<html>
<head>
    <title>Matematica. Pariedad. Version3</title>
</head>
<body>
    <script>
    {
        function isEven(value) {
            return value % 2 == 0;
        }
        let number = 18;
        if (isEven(number)) {
          console.log("El número " + number + " SI es par.");
        } else {
          console.log("El número " + number + " NO es par.");
        }
    }
    </script>
</body>
</html>
