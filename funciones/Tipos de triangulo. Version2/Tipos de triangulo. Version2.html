<!DOCTYPE html>
<html>
<head>
    <title>Matematica. Tipos de triangulo. Version2</title>
</head>
<body>
    <script>
        {
            function getMaximum(x, y, z) {
                if (x >= y && x >= z) {
                    return x;
                } else if (y >= x && y >= z) {
                    return y;
                } else {
                    return z;
                }
            }
            function getIsTriangle(x, y, z) {
                let maximum = getMaximum(x, y, z);
                return maximum < (x + y + z) - maximum;
            }
            function getTriangleType(x, y, z) {
                if (x == y) {
                    if (x == z) {
                        return "equilatero";
                    } else {
                        return "isosceles";
                    }
                } else {
                    if (y == z) {
                        return "isosceles";
                    } else {
                        return "escaleno";
                    }
                }
                return undefined;
            }
            let a = 240;
            let b = 124;
            let c = 120;
            let msg = "Los lados " + a + ", " + b + " y " + c + " ";
            let isTriangle = getIsTriangle(a, b, c);
            if (!isTriangle) {
                msg += "NO ";
            }
            msg += "forman un triangulo ";
            if (isTriangle) {
                msg += getTriangleType(a, b, c);
            }
            console.log(msg);
        }
    </script>
</body>
</html>
